<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GolfRules AI - Instant Golf Rules Answers</title>
    <style>
        :root {
            --green-primary: #1a472a;
            --green-light: #2d5a3a;
            --green-accent: #4a7c59;
            --coral-primary: #FF5445;
            --coral-hover: #E63E31;
            --cream-bg: #F8F6F3;
            --warm-white: #FFFEFB;
            --black-primary: #0A0A0A;
            --slate-text: #626C71;
            --slate-light: #A7B0B5;
            --border-subtle: #E5E7E8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--cream-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            background: var(--warm-white);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 750px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--green-primary);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .header__icon {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .header__content {
            flex: 1;
        }

        .header__title {
            font-size: 18px;
            font-weight: 700;
            color: white;
            margin-bottom: 2px;
        }

        .header__subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.75);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: var(--cream-bg);
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--green-accent);
            border-radius: 10px;
            opacity: 0.5;
        }

        /* Welcome State */
        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: var(--slate-text);
        }

        .welcome__icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .welcome__title {
            font-size: 18px;
            font-weight: 600;
            color: var(--black-primary);
            margin-bottom: 8px;
        }

        .welcome__text {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .welcome__examples {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .welcome__example {
            background: var(--warm-white);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 13px;
            color: var(--slate-text);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .welcome__example:hover {
            border-color: var(--green-accent);
            background: white;
            color: var(--black-primary);
        }

        /* Messages */
        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message__avatar {
            width: 32px;
            height: 32px;
            background: var(--green-primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message__bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 14px;
        }

        .message.user .message__bubble {
            background: var(--green-primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message__bubble {
            background: var(--warm-white);
            color: var(--black-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border-subtle);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 12px 16px;
            background: var(--warm-white);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border-subtle);
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: var(--green-accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading span:nth-child(1) { animation-delay: 0s; }
        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            40% {
                transform: translateY(-6px);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-area {
            padding: 16px 20px;
            background: var(--warm-white);
            border-top: 1px solid var(--border-subtle);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid var(--border-subtle);
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            color: var(--black-primary);
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--green-accent);
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
        }

        .input-field::placeholder {
            color: var(--slate-light);
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .btn--primary {
            background: var(--green-primary);
            color: white;
        }

        .btn--primary:hover:not(:disabled) {
            background: var(--green-light);
        }

        .btn--primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn--secondary {
            background: transparent;
            color: var(--slate-text);
            padding: 14px 16px;
        }

        .btn--secondary:hover {
            color: var(--coral-primary);
            background: rgba(255, 84, 69, 0.05);
        }

        /* Footer */
        .footer {
            padding: 12px 20px;
            text-align: center;
            font-size: 11px;
            color: var(--slate-light);
            background: var(--warm-white);
            border-top: 1px solid var(--border-subtle);
        }

        .footer a {
            color: var(--green-accent);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Error */
        .error-message {
            background: #FEF2F2;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 13px;
            border-left: 3px solid #DC2626;
        }

        /* Mobile */
        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .container {
                max-height: 100vh;
                height: 100vh;
                border-radius: 0;
            }

            .message__bubble {
                max-width: 85%;
            }

            .input-wrapper {
                flex-wrap: wrap;
            }

            .btn--secondary {
                order: 3;
                width: 100%;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__icon">‚õ≥</div>
            <div class="header__content">
                <h1 class="header__title">GolfRules AI</h1>
                <p class="header__subtitle">Get instant answers to any golf rule question</p>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome" id="welcomeMessage">
                <div class="welcome__icon">üèåÔ∏è</div>
                <h2 class="welcome__title">Ask me anything about golf rules</h2>
                <p class="welcome__text">I can help you understand rules, penalties, and procedures. Every answer is grounded in the official Rules of Golf.</p>
                <div class="welcome__examples">
                    <button type="button" class="welcome__example" onclick="askExample('My ball landed in a bunker with water. What are my options?')">My ball landed in a bunker with water. What are my options?</button>
                    <button type="button" class="welcome__example" onclick="askExample('Can I remove loose impediments in a penalty area?')">Can I remove loose impediments in a penalty area?</button>
                    <button type="button" class="welcome__example" onclick="askExample('What happens if my ball moves after I address it?')">What happens if my ball moves after I address it?</button>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input
                    type="text"
                    id="questionInput"
                    class="input-field"
                    placeholder="Ask a golf rule question..."
                    autocomplete="off"
                >
                <button id="sendBtn" class="btn btn--primary" onclick="sendQuestion()">Send</button>
                <button id="clearBtn" class="btn btn--secondary" onclick="clearChat()">Clear</button>
            </div>
        </div>

        <div class="footer">
            Built by <a href="https://lavchary.com" target="_blank">Lavanya Chary</a> ¬∑ Powered by RAG
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const welcomeMessage = document.getElementById('welcomeMessage');

        // Production webhook URL
        const WEBHOOK_URL = 'https://lcharyfire1.app.n8n.cloud/webhook/b43c143a-ac52-400a-8452-d95de4d27bb2';

        // Store conversation history
        let conversationHistory = [];

        // Generate a unique session ID for this chat
        const sessionId = 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);

        // Event listeners
        sendBtn.addEventListener('click', sendQuestion);
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuestion();
            }
        });

        function askExample(question) {
            questionInput.value = question;
            questionInput.focus();
        }

        function hideWelcome() {
            const welcome = document.getElementById('welcomeMessage');
            if (welcome) {
                welcome.style.display = 'none';
            }
        }

        function addMessage(text, isUser) {
            hideWelcome();

            // Debug
            console.log('addMessage called with:', text, 'isUser:', isUser);

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            // Handle empty or undefined text
            const displayText = text || '[No response received]';

            if (!isUser) {
                const bubble = document.createElement('div');
                bubble.className = 'message__bubble';
                bubble.textContent = displayText;

                const avatar = document.createElement('div');
                avatar.className = 'message__avatar';
                avatar.textContent = '‚õ≥';

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(bubble);
            } else {
                const bubble = document.createElement('div');
                bubble.className = 'message__bubble';
                bubble.textContent = displayText;
                messageDiv.appendChild(bubble);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            conversationHistory.push({ role: isUser ? 'user' : 'assistant', content: text });
        }

        function addLoadingMessage() {
            hideWelcome();

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'loadingMessage';
            messageDiv.innerHTML = `
                <div class="message__avatar">‚õ≥</div>
                <div class="loading">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        async function sendQuestion() {
            const question = questionInput.value.trim();

            if (!question) {
                return;
            }

            // Clear input
            questionInput.value = '';
            questionInput.focus();

            // Add user message
            addMessage(question, true);

            // Show loading
            addLoadingMessage();
            sendBtn.disabled = true;

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        sessionId: sessionId,
                        conversationHistory: conversationHistory
                    })
                });

                removeLoadingMessage();

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                // Handle response - try JSON first, fall back to text
                const responseText = await response.text();
                console.log('Raw Response:', responseText);

                let answer = responseText;

                // Try to parse as JSON in case webhook returns JSON
                try {
                    const jsonResponse = JSON.parse(responseText);
                    // Common JSON response formats
                    answer = jsonResponse.output || jsonResponse.response || jsonResponse.answer || jsonResponse.text || jsonResponse.message || JSON.stringify(jsonResponse);
                } catch (e) {
                    // Not JSON, use as plain text
                    answer = responseText;
                }

                console.log('Parsed Answer:', answer);

                // Add bot response
                addMessage(answer, false);

            } catch (error) {
                removeLoadingMessage();
                console.error('Error:', error);

                let errorMessage = 'Sorry, I encountered an error. ';

                if (error.message === 'Failed to fetch') {
                    errorMessage += 'Unable to connect to the server. This could be due to:\n\n';
                    errorMessage += '1. Network connectivity issues\n';
                    errorMessage += '2. CORS policy blocking the request\n';
                    errorMessage += '3. The webhook endpoint is not responding\n\n';
                    errorMessage += 'Please check your internet connection and try again.';
                } else {
                    errorMessage += error.message + '. Please try again.';
                }

                addMessage(errorMessage, false);
            } finally {
                sendBtn.disabled = false;
                questionInput.focus();
            }
        }

        function clearChat() {
            if (conversationHistory.length === 0) {
                return;
            }

            if (confirm('Clear all messages? This cannot be undone.')) {
                chatContainer.innerHTML = `
                    <div class="welcome" id="welcomeMessage">
                        <div class="welcome__icon">üèåÔ∏è</div>
                        <h2 class="welcome__title">Ask me anything about golf rules</h2>
                        <p class="welcome__text">I can help you understand rules, penalties, and procedures. Every answer is grounded in the official Rules of Golf.</p>
                        <div class="welcome__examples">
                            <button type="button" class="welcome__example" onclick="askExample('My ball landed in a bunker with water. What are my options?')">My ball landed in a bunker with water. What are my options?</button>
                            <button type="button" class="welcome__example" onclick="askExample('Can I remove loose impediments in a penalty area?')">Can I remove loose impediments in a penalty area?</button>
                            <button type="button" class="welcome__example" onclick="askExample('What happens if my ball moves after I address it?')">What happens if my ball moves after I address it?</button>
                        </div>
                    </div>
                `;
                conversationHistory = [];
                questionInput.focus();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Focus input on load
        questionInput.focus();
    </script>
</body>
</html>
